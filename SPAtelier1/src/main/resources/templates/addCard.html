<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Welcome</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body>
		<div th:replace="fragments/header :: header"> </div>
	<form th:action="@{/addCard}"
         th:object="${CardForm}" method="POST">
		<fieldset >
			<legend >Add your Card ! </legend>
			<div >
				<label for="form-name">Name</label>
				<div >
					<input id="form-name" type="text"
						placeholder="Card name..." th:field="*{name}">
				</div>
			</div>
			<div >
				<label  for="form-family">Family</label>
				<div >
					<input  id="form-family" type="text"
						placeholder="Family name..." th:field="*{familyName}">
					<input  id="form-family" type="text"
						placeholder="Family picture path..." th:field="*{familyPath}">
				</div>
				<label  for="form-stats">Power</label>
				<div >
					<input id="form-stats" type="text"
						placeholder="Attack..." th:field="*{attack}">
					<input id="form-stats" type="text"
						placeholder="Defence..." th:field="*{defence}">
					<input id="form-stats" type="text"
						placeholder="Energy..." th:field="*{energy}">
					<input id="form-stats" type="text"
						placeholder="HP..." th:field="*{hp}">
				</div>
				<label  for="form-imgUrl">Image URL</label>
				<div >
					<input  id="form-imgUrl" type="text"
						placeholder="Image of card..." th:field="*{imgPath}">
				</div>
			</div>
			<div >
				<input type="submit"  class="uk-button uk-button-default" value="Create" />
			</div>

		</fieldset>
	</form>

</body>

</html>
